<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1 on 1 Soccer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jsDelivr берёт файлы только из твоего GitHub -->
  <base href="https://cdn.jsdelivr.net/gh/gnmathcopy/assets@main/567/">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }
    #content {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    // === Исправляем пути к патчам Phaser и Kizi ===
    window.__patchRoot = "https://cdn.jsdelivr.net/gh/gnmathcopy/assets@main/567/patch/cdn/";
    const originalXHR = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function (method, url) {
      if (url.includes("/patch/cdn/")) {
        url = window.__patchRoot + url.split("/patch/cdn/")[1];
      }
      originalXHR.call(this, method, url);
    };

    // === Загружаем игру после полной загрузки страницы ===
    window.addEventListener("load", () => {
      console.log("✅ Загружаем 1-on-1 Soccer через jsDelivr...");
      const script = document.createElement("script");
      script.src = "1-on-1-soccer.min.js?v=25";
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
