<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Backrooms 2D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Путь к папке с Unity-файлами на GitHub -->
    <base href="https://cdn.jsdelivr.net/gh/gnmathcopy/assets@main/564/">

    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        #unity-canvas {
            width: 960px;
            height: 600px;
            background: #000;
        }
        #unity-loading-bar {
            width: 960px;
            margin: 20px auto;
            background: #333;
            height: 20px;
        }
        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: #4CAF50;
        }
    </style>
</head>

<body>
    <div id="loading-text" style="font-size: 36px; margin-top: 40px;">LOADING...</div>

    <div id="unity-container" hidden>
        <canvas id="unity-canvas" width="960" height="600"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>

    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        container.removeAttribute("hidden");
        loadingBar.style.display = "block";

        // Пути к файлам Unity (лежат прямо в папке 564)
        // Пути к файлам Unity (лежат в папке Build)
    var loaderUrl = "Build/2-4-23.loader.js";
    var config = {
        dataUrl: "Build/2-4-23.data",
        frameworkUrl: "Build/2-4-23.framework.js",
        codeUrl: "Build/2-4-23.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "gnmathcopy",
        productName: "Backrooms 2D",
        productVersion: "1.0.0"
    };

    var canvas = document.querySelector("#unity-canvas");
    createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
    }).then(() => {
        document.getElementById('loading-text').remove();
        document.querySelector("#unity-loading-bar").style.display = "none";
    }).catch((err) => {
        alert("Unity error: " + err);
    });



        // Мобильная адаптация
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        // Загрузка и запуск Unity
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = (100 * progress) + "%";
            }).then(() => {
                document.getElementById('loading-text').remove();
                loadingBar.style.display = "none";
            }).catch((err) => {
                alert("Unity error: " + err);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
