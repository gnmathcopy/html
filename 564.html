<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Путь к папке с файлами Unity на GitHub -->
    <base href="https://cdn.jsdelivr.net/gh/gnmathcopy/assets@main/564/">

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Backrooms 2D</title>

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>

<body style="margin: 0; background: #000; color: white; font-family: sans-serif;">

    <div id="loading-text" style="font-size: 36px; text-align: center; margin-top: 40px;">
        LOADING...
    </div>

    <div id="unity-container" hidden>
        <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
        <div id="unity-loading-bar" style="width: 960px; margin: 20px auto; background: #333; height: 20px;">
            <div id="unity-progress-bar-full" style="width: 0%; height: 100%; background: #4CAF50;"></div>
        </div>
    </div>

    <script>
        // Текст "LOADING..."
        document.getElementById('loading-text').textContent = "LOADING...";

        window.addEventListener("load", function () {
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("ServiceWorker.js");
            }
        });

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        container.removeAttribute("hidden");
        loadingBar.style.display = "block";

        // Пути к сборке Unity в папке 564
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/2-4-23.loader.js";

        var config = {
            dataUrl: buildUrl + "/2-4-23.data",
            frameworkUrl: buildUrl + "/2-4-23.framework.js",
            codeUrl: buildUrl + "/2-4-23.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "gnmathcopy",
            productName: "Backrooms 2D",
            productVersion: "1.0.0",
        };

        // Мобильная адаптация
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
        }

        // Загрузка и запуск Unity
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = (100 * progress) + "%";
            }).then((unityInstance) => {
                document.getElementById('loading-text').remove();
                loadingBar.style.display = "none";
            }).catch((message) => {
                alert("Error loading Unity: " + message);
            });
        };
        document.body.appendChild(script);
    </script>

</body>

</html>
